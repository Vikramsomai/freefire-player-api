    <style>
        *{
            margin: 0%;

         .card {
        width: 300px;
        min-width: 300px;
        height: auto;
        background: #fff;
        border-radius: 30px;
        position: relative;
        z-index: 10;
        margin: 25px;
        min-height: 356px;
        transition: all .25s ease;
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,.08);
        cursor: pointer;
    }
    .card:hover {
        transform: translate(0, -10px);
        box-shadow: 0px 17px 35px 0px rgba(0,0,0,.07);
    }
    .card:hover .con-img {
        transform: translate(0,-15px);
    }
    .card:hover .con-img img.blur{
        opacity: .45;
        transform: translate(-10px, 26px) scale(.85);
    }
    .card h3 {
        position: absolute;
        font-family: 'Oswald', sans-serif;
        left: 0px;
        top: 0px;
        padding: 15px;
    }
    .card i.bx {
        position: absolute;
        right: 0px;
        top: 0px;
        padding: 15px;
        font-size: 1.3rem;
    }
    .card .con-text {
        padding: 20px;
    }
    .card .con-img {
        /* transform: translate(0,-90px); */
        width: calc(100% - 60px);
        margin: 0px 30px;
        margin-top: -90px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all .35s ease-out;
    }
    .card img {
        height: 300px;
    }
    .card img.blur {
        position: absolute;
        filter: blur(15px);
        z-index: -1;
        opacity: .35;
        transform: translate(-10px, 10px) scale(.85);
        transition: all .35s ease-out;
    }
    #img-skill{
     height: 60px;

    }
    .container{
